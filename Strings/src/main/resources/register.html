<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>User Registration</h3>
    <form action="users" method="POST">
        <table>
            <tr>
                <td>Userid</td>
                <td><input type="text" name="user_id"></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="M" id="male"> <label for="male"> Male</label>
                    <input type="radio" name="gender" value="F" id="female"> <label for="female"> Female</label>
                </td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td><input type="text" name="mobile_number"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="address" cols="50" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" name="city"></td>
            </tr>
            <tr>
                <td>Pincode</td>
                <td><input type="text" name="pincode"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
